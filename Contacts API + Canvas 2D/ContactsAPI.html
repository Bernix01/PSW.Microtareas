  <body>
    <script type="text/javascript">
          var clientId = '683186532933-6l0chftaf9nne1b5aofbpk8qrcl0i5de.apps.googleusercontent.com';
          var apiKey = 'APzW2AFbSk3Xut6rt4vcZx6X';
          var scopes = 'https://accounts.google.com/o/oauth2/token';

          $(document).on("click",".googleContactsButton", function(){
            gapi.client.setApiKey(apiKey);
            window.setTimeout(authorize);
          });

          function authorize() {
            gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false}, handleAuthorization);
          }

          function handleAuthorization(authorizationResult) {
            if (authorizationResult && !authorizationResult.error) {
              $.get("https://www.google.com/m8/feeds/contacts/default/thin?alt=json&access_token=" + authorizationResult.access_token + "&max-results=500&v=3.0",
                function(response){
                  //process the response here
                  console.log(response);
                });
            }
          }
        </script>
        <script src="https://apis.google.com/js/client.js"></script>
        <button class="googleContactsButton">Get my contacts</button>
        <hr>
        <p>
          And by the meantime enjoy this awesome art in Canvas 2D
        </p>
  </body>
</html>
