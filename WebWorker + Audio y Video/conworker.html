<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function() {
$("#pulsar").click(function() {

var mensaje="Tarea!";

var w1 = new Worker( "js/miworker.js");
w1.postMessage(mensaje);
w1.addEventListener("message",function(evento){

$("body").append(evento.data);
});
})
$("#mensaje").click(function() {
alert ("esto es un mensaje");
})
});
</script>
</head>
<body>
<input type="button" id="pulsar" value="pulsar"/>
<input type="button" id="mensaje" value="mensaje"/>
<hr>
<p>
  Mientras puedes disfrutar de este audio y video.
</p>
<video autoplay controls muted>
  <source src="video/html.ogg" type="video/ogg">
  <source src="video/html.mp4" type="video/mp4">
  Tu navegador no implementa el elemento <code>video</code>.
</video>
<audio autoplay controls loop>
  <source src="audio/titanium.wav" type="audio/wav">
  <source src="audio/titanium.mp3" type="audio/mpeg">
</audio>
</body>
</html>
